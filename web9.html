<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html entities</title>
</head>
<body>
      <div class="container">
        <p>
            this is paragarph
        </p>
      </div>
      <div class="container">
        <P>this is another &nbsp; paragarph with one space</P>
        <P>paragraph is written like this &lt;p&gt;</P>
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p>another character is &rAarr;</p>
        <p>empty charactter is written like this &#8203;</p>
        <p>another character is &frac14;</p>
      </div>
</body>
</html>
