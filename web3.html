<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading paragraphs and emmet</title>
</head>
<body>
    <h1>harry</h1><!-- heading tag-->
    <h2>harry</h2>
    <h3>harry</h3>
    <h4>harry</h4>
    <h5>harry</h5>
    <h6>harry</h6>
    <!-- paragrap tag-->
    <p><b>lorem</b><!-- bold tag-->ipsum dolor sit amet consectetur adipisicing elit.Veniam <!-- strong tag--><strong>ullam aperian</strong>, inventore laborum dolore eos vel <!-- empasised tag--><em>tempora alias</em>. Quae possimus numquam vitae <u>perferendis</u><!-- underline tag--> ad sunt quibusdam eius reprehenderit earum commodi.</p>
     <!-- line breaks tag-->
    <p>hello <br><br><br> how are you?</p>
    <hr>
    <hr><!-- horizontal ruler tag-->
     <p><i>what about you?</i></p>
     <!-- italic tag-->
</body>
</html>
