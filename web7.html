<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block tag</title>
</head>
<body>
    <!-- block tag-->
    <p style="border: 2px solid red;">this is paragraph</p>
    <p style="border: 2px solid blue">this is paragraph</p>

    <!-- inline tag-->
    <span style="border: 2px solid yellow">this is span</span>
    <span style="border: 2px solid green">this is span</span>
</body>
</html>
